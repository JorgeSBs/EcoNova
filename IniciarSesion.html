<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autenticación Firebase</title>
  <link rel="stylesheet" href="assets_inicio/css/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="/css/notificacion.css">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EcoNova">
  <link rel="manifest" href="/manifest.json">


</head>
<body>
  <div class="container" id="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <h2 class="title">Inicia Sesión</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Correo" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Contraseña" required />
          </div>
          <button class="btn" type="button" onclick="iniciarSesionCorreo()">Entrar</button>
          <p class="social-text">O inicia sesión con Google</p>
          <div class="social-media">
            <a href="#" class="social-icon" onclick="iniciarSesionGoogle()">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>

        <form class="sign-up-form">
          <h2 class="title">Regístrate</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="register-email" placeholder="Correo" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="Contraseña" required />
          </div>
          <button class="btn" type="button" onclick="registrar()">Crear cuenta</button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres nuevo aquí?</h3>
          <p>Regístrate y empieza tu viaje con nosotros</p>
          <button class="btn transparent" id="sign-up-btn">Registrarse</button>
        </div>
        <img src="assets_inicio/img/Imagen2.png" class="image" alt="registro" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para continuar</p>
          <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
        </div>
        <img src="assets_inicio/img/Imagen1.png" class="image" alt="login" />
        
      </div>
    </div>
  </div>

  <div id="custom-toast-success" class="custom-toast custom-toast-hidden" role="alert">
    <div class="custom-toast-icon">
        <svg class="custom-toast-svg-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="custom-toast-message">¡Sesión iniciada correctamente!</div>
    <button type="button" class="custom-toast-close-button" data-dismiss-target="#custom-toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="custom-toast-svg-close-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>

  <script src="assets_inicio/js/app.js"></script>
</body>
</html>
